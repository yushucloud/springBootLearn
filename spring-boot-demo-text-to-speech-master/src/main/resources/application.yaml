server:
  port: 80
spring:
  datasource:
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/TextToSpeech?useUnicode=true&serverTimezone=UTC
  thymeleaf:
    cache: false
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.chacca.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl